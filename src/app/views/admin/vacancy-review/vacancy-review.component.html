<div class="pt-20">
  <main class="py-5 px-4 sm:p-6 md:py-10 md:px-8">
    <div class="max-w-7xl mx-auto">
      <div class="pb-10">
        <h1 class="text-2xl font-bold pb-5">Просмотр вакансии в режиме администрации</h1>
        <button
          routerLink="/admin/dashboard"
          class="py-3 px-4 font-semibold bg-[#ECECEC] dark:bg-secondary text-black rounded-sm">
          Назад
        </button>
      </div>
      <div *ngIf="vacancy" class="border-[1px] border-gray-200 dark:border-none rounded-md lg:p-10 sm:p-1 space-y-4 dark:bg-primary">
        <div class="flex justify-between items-center">
          <h2 class="text-lg font-semibold">Вакансия: {{vacancy?.title}}</h2>
          <button class="text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-8 dark:fill-secondary" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <path d="M418.056,162.056c-30.616,0-57.736,14.712-74.88,37.384L184.512,118.6c2.136-7.872,3.376-16.104,3.376-24.656 C187.888,42.064,145.824,0,93.944,0S0,42.064,0,93.944c0,51.88,42.064,93.944,93.944,93.944c31.912,0,60.056-15.944,77.04-40.264 l157.44,80.216c-2.792,8.888-4.304,18.344-4.304,28.16c0,9.816,1.512,19.272,4.304,28.16l-157.44,80.224 c-16.976-24.32-45.128-40.272-77.04-40.272C42.064,324.112,0,366.176,0,418.056S42.064,512,93.944,512 s93.944-42.064,93.944-93.944c0-8.544-1.24-16.784-3.376-24.648l158.664-80.848c17.152,22.672,44.264,37.384,74.88,37.384 C469.936,349.944,512,307.88,512,256C512,204.112,469.936,162.056,418.056,162.056z M93.944,155.888 C59.784,155.888,32,128.096,32,93.944C32,59.784,59.784,32,93.944,32c34.152,0,61.944,27.784,61.944,61.944 C155.888,128.096,128.096,155.888,93.944,155.888z M93.944,480C59.784,480,32,452.216,32,418.056 c0-34.152,27.792-61.944,61.944-61.944c34.152,0,61.944,27.792,61.944,61.944C155.888,452.216,128.096,480,93.944,480z M418.056,317.944c-34.152,0-61.944-27.792-61.944-61.944c0-34.16,27.792-61.944,61.944-61.944 C452.216,194.056,480,221.84,480,256C480,290.152,452.216,317.944,418.056,317.944z"></path> </g> </g> </g></svg>
          </button>
        </div>

        <div class="flex items-center space-x-2">
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-400 dark:stroke-secondary mb-1" aria-hidden="true">
            <path d="M18 11.034C18 14.897 12 19 12 19s-6-4.103-6-7.966C6 7.655 8.819 5 12 5s6 2.655 6 6.034Z" />
            <path d="M14 11a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z" />
          </svg>
          <p class="text-gray-500 dark:text-dark_text">{{vacancy?.city + ' : ' + vacancy?.region}}</p>
          <svg width="2" height="2" aria-hidden="true" fill="currentColor" class="mx-3 text-slate-300">
            <circle cx="1" cy="1" r="1" />
          </svg>
          <p class="flex items-center space-x-1 text-gray-500 dark:text-secondary">
            <span>Категория: {{vacancy?.type}}</span>
          </p>
        </div>

        <button
                class="py-3 px-4 font-semibold bg-[#ECECEC] dark:bg-secondary text-black rounded-sm">
          Отправить запрос
        </button>

        <hr class="border-gray-300 dark:border-gray-900">

        <div class="" [innerHTML]="vacancy.description">

        </div>

        <h2 class="text-lg font-medium mt-10">Заинтересовались? Отправьте запрос мы обязательно с вами свяжемся!</h2>

        <button
          routerLink="/admin/dashboard"
          class="py-3 px-4 font-semibold bg-[#ECECEC] dark:bg-secondary text-black rounded-sm">
          Назад
        </button>

      </div>

    </div>
  </main>
</div>
