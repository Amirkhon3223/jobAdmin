<nav class="md:left-0 md:block md:fixed md:top-0 md:bottom-0 md:overflow-y-auto md:flex-row md:flex-nowrap
            md:overflow-hidden shadow-xl bg-white flex flex-wrap items-center justify-between relative md:w-64 z-10 py-4 px-6">
  <div
    class="md:flex-col md:items-stretch md:min-h-full md:flex-nowrap px-0 flex flex-wrap items-center justify-between w-full mx-auto">

    <!-- Toggler -->
    <button
      class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
      type="button"
      (click)="toggleCollapseShow('bg-white m-2 py-3 px-6')"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Brand -->
    <a [routerLink]="['/']"
       class="md:block text-left md:pb-2 text-gray-600 mr-0 inline-block whitespace-nowrap text-sm uppercase font-bold p-4 px-0">
      <span class="block sm:hidden"> Job Admin </span>
      <span class="hidden sm:block"> Job Admin </span>
    </a>

    <!-- User -->
    <ul class="md:hidden items-center flex flex-wrap list-none">

      <li class="inline-block relative">
        <app-user-dropdown class="block"></app-user-dropdown>
      </li>
    </ul>
    <!-- Collapse -->
    <div
      class="md:flex md:flex-col md:items-stretch md:opacity-100 md:relative md:mt-4 md:shadow-none shadow absolute top-0 left-0 right-0 z-40 overflow-y-auto overflow-x-hidden h-auto items-center flex-1 rounded"
      [ngClass]="collapseShow"
    >
      <!-- Collapse header -->
      <div class="md:min-w-full md:hidden block pb-4 mb-4 border-b border-solid border-gray-200">
        <div class="flex flex-wrap">
          <div class="w-6/12">
            <a [routerLink]="['/admin/dashboard']"
               class="md:block text-left md:pb-2 text-gray-600 mr-0 inline-block whitespace-nowrap text-sm uppercase font-bold p-4 px-0">
              Job Admin
            </a>
          </div>
          <div class="w-6/12 flex justify-end">
            <button
              type="button"
              class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
              (click)="toggleCollapseShow('hidden')">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- Form -->
      <form class="mt-6 mb-4 md:hidden">
        <div class="mb-3 pt-0">
          <input
            type="text"
            placeholder="Search"
            class="border-0 px-3 py-2 h-12 border-solid border-gray-500 placeholder-gray-300 text-gray-600 bg-white rounded text-base leading-snug shadow-none outline-none focus:outline-none w-full font-normal"
          />
        </div>
      </form>

      <!-- Divider -->
      <hr class="my-4 md:min-w-full" />
      <!-- Heading -->
      <h6 class="md:min-w-full text-gray-500 text-xs uppercase font-bold block pt-1 pb-4 no-underline">
        Admin Layout Pages
      </h6>

      <!-- Navigation -->
      <ul class="md:flex-col md:min-w-full flex flex-col list-none">
        <li class="items-center">
          <a [routerLink]="['/admin/dashboard']"
             class="text-xs uppercase py-3 font-bold block"
             routerLinkActive
             #adminDashboard="routerLinkActive"
             [ngClass]="adminDashboard.isActive ? 'text-red-600 hover:text-red-700' : 'text-gray-700 hover:text-gray-500'">
            <i class="fas fa-tv mr-2 text-sm"
               [ngClass]="adminDashboard.isActive ? 'opacity-75' : 'text-blue-300'">
            </i>
            Панель управления
          </a>
        </li>

        <li class="items-center">
          <a [routerLink]="['/admin/settings']"
             class="text-xs uppercase py-3 font-bold block"
             routerLinkActive
             #adminSettings="routerLinkActive"
             [ngClass]="
             adminSettings.isActive ? 'text-red-600 hover:text-red-700' : 'text-gray-700 hover:text-gray-500'">
            <i class="fas fa-tools mr-2 text-sm"
               [ngClass]="adminSettings.isActive ? 'opacity-75' : 'text-blue-300'">
            </i>
            Добавить вакансию
          </a>
        </li>

        <li class="items-center">
          <a [routerLink]="['/admin/tables']"
             [ngClass]="adminTables.isActive ? 'text-red-600 hover:text-red-700' : 'text-gray-700 hover:text-gray-500'"
             class="text-xs uppercase py-3 font-bold block" routerLinkActive #adminTables="routerLinkActive">
            <i class="fas fa-table mr-2 text-sm"
               [ngClass]="adminTables.isActive ? 'opacity-75' : 'text-blue-300'">
            </i>
            Таблица запросов
          </a>
        </li>
      </ul>
      <!-- Divider -->
      <hr class="my-4 md:min-w-full" />
      <!-- Heading -->
      <h6 class="md:min-w-full text-gray-500 text-xs uppercase font-bold block pt-1 pb-4 no-underline">
        Auth Layout Pages
      </h6>
      <!-- Navigation -->
      <ul class="md:flex-col md:min-w-full flex flex-col list-none md:mb-4">
        <li class="items-center">
          <a [routerLink]="['/auth/login']"
             class="text-blue-700 hover:text-gray-500 text-xs uppercase py-3 font-bold block">
            <i class="fas fa-fingerprint text-blue-300 mr-2 text-sm"></i>
            Логин
          </a>
        </li>
      </ul>
    </div>

    <div class="border-t border-b">
      <a (click)="logout()" href="/"
         class="flex items-center ext-gray-600 cursor-pointer text-lg uppercase py-3 font-medium hover:scale-105 transition">
        <i class="fas fa-sign-out-alt text-blue-300 mr-2 text-sm items-center">
          <svg width="30" id="Layer_1" style="enable-background:new 0 0 100 100;" version="1.1" viewBox="0 0 100 100"
               xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g>
            <path
              d="M75.8,81.5H43.5c-3,0-5.4-2.4-5.4-5.4V60.4c0-0.6,0.4-1,1-1s1,0.4,1,1v15.7c0,1.9,1.5,3.4,3.4,3.4h32.3 c1.9,0,3.4-1.5,3.4-3.4V23.9c0-1.9-1.5-3.4-3.4-3.4H43.5c-1.9,0-3.4,1.5-3.4,3.4v16.3c0,0.6-0.4,1-1,1s-1-0.4-1-1V23.9 c0-3,2.4-5.4,5.4-5.4h32.3c3,0,5.4,2.4,5.4,5.4v52.2C81.3,79.1,78.8,81.5,75.8,81.5z" /></g>
            <g>
            <path d="M53.9,51.2H19.8c-0.6,0-1-0.4-1-1s0.4-1,1-1h34.1c0.6,0,1,0.4,1,1S54.5,51.2,53.9,51.2z" /></g>
            <g>
            <path
              d="M19.7,51.2c-0.3,0-0.5-0.1-0.7-0.3c-0.4-0.4-0.4-1,0-1.4l7.4-7.4c0.4-0.4,1-0.4,1.4,0s0.4,1,0,1.4l-7.4,7.4 C20.3,51.1,20,51.2,19.7,51.2z" /></g>
            <g>
            <path
              d="M27.6,59c-0.3,0-0.5-0.1-0.7-0.3L19.1,51c-0.4-0.4-0.4-1,0-1.4s1-0.4,1.4,0l7.8,7.8c0.4,0.4,0.4,1,0,1.4   C28.1,58.9,27.8,59,27.6,59z" /></g>
          </svg>
        </i>
        <span class="items-center font-bold">ВЫЙТИ</span>
      </a>
    </div>

  </div>
</nav>
